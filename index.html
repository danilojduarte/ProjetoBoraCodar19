<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Bora Codar#19 - Interface</title>
</head>

<body>
    <div class="card flex">
        <div class="card-drag"></div>
        <div class="card-header">
            <h1>Encontre <span>Danilo</span> no lugar de partida</h1>
            <p>Chega em 3 minutos (800 metros)</p>
        </div>
        <div class="card-body flex">
            <div class="left">
                <div class="driver">
                    <div class="driver-avatar">
                        <img src="assets/img-perfil.jpg" alt="Imagem do rosto de Danilo Duarte">
                    </div>
                    <div class="driver-stars">
                        <div class="star">
                            <i class="ph ph-star"></i>
                        </div>
                        <strong>5.0</strong>
                    </div>
                    <div class="driver-name"></div>
                </div>

                <div class="car-img">
                    <img src="assets/img-carro.svg" alt="Imagem de um carro roxo">
                </div>
            </div>
            <div class="right">
                <div class="car-plate"></div>
                <div class="car-model"></div>
            </div>
        </div>

        <div class="card-footer flex">
            <div class="inut-wrapper">
                <label for="message"></label>
                <input type="text" id="message" placeholder="">
            </div>

            <div class="phone">
                <i class="ph ph-phone"></i>
            </div>
            <div class="shield">
                <i class="ph ph-shield-plus"></i>
            </div>
        </div>
    </div>

</body>

</html>

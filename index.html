<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Phosphor Icon -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Link Css -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">

    <title>Bora Codar#19 - Interface</title>
</head>

<body>
    <div class="card flex">
        <div class="card-drag"></div>
        <div class="card-header">
            <h1>Encontre <span>Danilo</span> no lugar de partida</h1>
            <p>Chega em 3 minutos (800 metros)</p>
        </div>
        <div class="card-body flex">
            <div class="left flex">
                <div class="driver flex">
                    <div class="driver-avatar">
                        <img src="assets/img-perfil.jpg" alt="Imagem do rosto de Danilo Duarte">
                    </div>
                    <div class="driver-stars flex">
                        <div class="star">
                            <i class="ph ph-star"></i>
                        </div>
                        <strong>5.0</strong>
                    </div>
                    <div class="driver-name">
                        Danilo Duarte
                    </div>
                </div>

                <div class="car-img">
                    <img src="assets/img-carro.svg" alt="Imagem de um carro roxo">
                </div>
            </div>
            <div class="right">
                <div class="car-plate">
                    BCD8D19
                </div>
                <div class="car-model">
                    Nissan Skyline - Silver
                </div>
            </div>
        </div>

        <div class="card-footer flex">
            <div class="input-wrapper flex">
                <label for="message">Enviar mensagem para Danilo...</label>
                <input type="text" id="message" placeholder="Enviar mensagem para Boris...">
            </div>

            <div class="phone">
                <i class="ph ph-phone"></i>
            </div>
            <div class="shield">
                <i class="ph ph-shield-plus"></i>
            </div>
        </div>
    </div>

</body>

</html>
